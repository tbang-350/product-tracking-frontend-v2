<div class="mat-elevation-z8">
    <ng-container>

        <!-- Filter -->
        <ng-container *ngIf="isFilterable" [matColumnDef]="this.rowActionIcon">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="filter" autocomplete="off">
            </mat-form-field>
        </ng-container>

        <!-- Table -->
        <table id="excel-table" mat-table class="full-width-table" [dataSource]="tableDataSource" matSort
            (matSortChange)="sortTable($event)">


            <ng-container *ngFor="let tableColumn of tableColumns" [matColumnDef]="tableColumn.name">

                <!-- if sortable column header -->
                <ng-container *ngIf="tableColumn.isSortable; else notSortable">
                    <th mat-header-cell *matHeaderCellDef [mat-sort-header]="tableColumn.name"
                        [arrowPosition]="tableColumn.position === 'right' ? 'before' : 'after'">
                        {{tableColumn.name}}
                    </th>
                </ng-container>
                <!-- else not sortable -->
                <ng-template #notSortable>
                    <th mat-header-cell *matHeaderCellDef [class.text-right]="tableColumn.position == 'right'">
                        {{tableColumn.name}}
                    </th>
                </ng-template>

                <!-- column data -->
                <td mat-cell *matCellDef="let record of tableDataSource"
                    [class.text-right]="tableColumn.position == 'right'">
                    {{record[tableColumn.dataKey]}}
                </td>
            </ng-container>

            <!-- action column -->
            <ng-container *ngIf="rowActionIcon?.length" [matColumnDef]="rowActionIcon">
                <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
                <td mat-cell *matCellDef="let record of tableDataSource" [id]="rowActionIcon">
                    <button mat-mini-fab color="warn" (click)="delete(record.id)">
                        <mat-icon>{{rowActionIcon}}</mat-icon>
                    </button>
                    <button mat-mini-fab color="primary" (click)="edit(record.id)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- Pagination -->
        <mat-paginator *ngIf="isPageable" [pageSizeOptions]="paginationSizes" [pageSize]="defaultPageSize"
            showFirstLastButtons>
        </mat-paginator>
    </ng-container>
</div>
